<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Â¡Sorpresa!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      touch-action: manipulation;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gift-container {
      position: relative;
      width: 40vw;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      cursor: pointer;
    }

    .gift {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.4s ease;
      touch-action: manipulation;
    }

    .gift.open {
      animation: openGift 1s ease forwards;
    }

    @keyframes openGift {
      0% { transform: scale(1); }
      50% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(0); }
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 12px;
      background-color: red;
      top: 50%;
      left: 50%;
      animation: fall 1s linear forwards;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .gift-container {
        width: 50vw;
        max-width: 160px;
      }

      .confetti {
        width: 4px;
        height: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="gift-container" onclick="openGift(this)">
    <img 
      src="./icon.webp" 
      alt="Regalo" 
      class="gift" 
      id="gift" 
    />
  </div>

  <script>
    function openGift(container) {
      const gift = container.querySelector('.gift');
      if (gift.classList.contains("open")) return;
      gift.classList.add("open");

      // Confeti
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.setProperty('--x', `${Math.random() * 150 - 75}px`);
        confetti.style.setProperty('--y', `${Math.random() * 200}px`);
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `${Math.random() * 100}%`;
        container.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }

      // Abrir PDF
      setTimeout(() => {
        window.open("./regalo.pdf", "_blank");
      }, 1100);
    }

    function getRandomColor() {
      const colors = ['#f44336', '#e91e63', '#9c27b0', '#3f51b5', '#03a9f4', '#009688', '#4caf50', '#ffeb3b', '#ff9800'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
