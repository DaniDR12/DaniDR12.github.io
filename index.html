<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Portfolio — Estado de Discord</title>
  <meta name="description" content="Plantilla para mostrar estado de Discord en tiempo real usando Lanyard" />
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #7c3aed;
      --online: #2ecc71;
      --idle: #f1c40f;
      --dnd: #e74c3c;
      --offline: #6b7280;
      --glass: rgba(255, 255, 255, 0.04);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #071021 0%, #071127 100%);
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 32px;
    }

    .container {
      width: 100%;
      max-width: 960px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
    }

    .status-row {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 86px;
      height: 86px;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.05);
      background: var(--glass);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      flex: 1;
      margin-left: 16px;
    }

    .name {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--glass);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
    }

    footer {
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" id="lanyard-card">
      <div class="status-row">
        <div class="avatar" id="avatar">
          <div style="color:var(--muted);font-size:0.8rem">—</div>
        </div>
        <div class="info">
          <div class="name" id="username">Cargando...</div>
          <div class="status-pill" id="status-pill">
            <span class="dot" id="status-dot" style="background:var(--offline)"></span>
            <span id="status-text">offline</span>
          </div>
        </div>
      </div>
      <footer>
        <div id="connection-status">WS: desconectado</div>
      </footer>
    </div>
  </div>

  <script>
    const DISCORD_ID = '409474987750326293'; // Replace with your Discord ID

    const state = {
      ws: null,
      interval: null,
      seq: null,
      connected: false
    };

    const $ = id => document.getElementById(id);

    function setConnectionText(text) {
      $('connection-status').textContent = 'WS: ' + text;
    }

    function setPresence(data) {
      if (!data) return;
      const user = data.user || {};
      const status = data.discord_status || 'offline';

      // Avatar
      const avatarEl = $('avatar');
      avatarEl.innerHTML = '';
      const img = document.createElement('img');
      const avatarHash = user.avatar;
      img.src = avatarHash ? `https://cdn.discordapp.com/avatars/${user.id}/${avatarHash}.png?size=512` : `https://cdn.discordapp.com/embed/avatars/${(user.discriminator % 5)}.png`;
      avatarEl.appendChild(img);

      // Username / status
      $('username').textContent = user.username || '—';
      const colorMap = { online: 'var(--online)', idle: 'var(--idle)', dnd: 'var(--dnd)', offline: 'var(--offline)' };
      $('status-dot').style.background = colorMap[status] || 'var(--offline)';
      $('status-text').textContent = status;
    }

    function connectWS() {
      const url = 'wss://api.lanyard.rest/socket';
      state.ws = new WebSocket(url);

      state.ws.onopen = () => {
        setConnectionText('conectado');
        state.connected = true;
        state.ws.send(JSON.stringify({ op: 2, d: { subscribe_to_id: DISCORD_ID } }));
      };

      state.ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        if (data.s) state.seq = data.s;
        if (data.t === 'PRESENCE_UPDATE') {
          setPresence(data.d);
        }
      };

      state.ws.onclose = () => {
        setConnectionText('desconectado');
        state.connected = false;
        setTimeout(connectWS, 5000); // Reconnect after 5 seconds
      };
    }

    // Initialize WebSocket connection
    connectWS();
  </script>
</body>

</html>
